<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/styles.css" rel="stylesheet" />
    <title>{{ meta.title }}</title>
</head>
<body class="min-h-screen bg-gray-100">
  <nav class="grid grid-cols-6 p-2 bg-black text-gray-50">
    <div class="name">
      <a href="{{ site.url }}/">
        <strong>{{ person.name }}</strong>
        <img src="{{ person.gravatar }}" class="inline-block" />
      </a>
    </div>
    <ul class="col-span-5 text-right">
      {% for link in site.nav %}
        <li><a href="{{ site.nav[link].href }}">{{ site.nav[link].anchor }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <div id="main">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
