<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/styles.css" rel="stylesheet" />
    <title>{{ post.title }}</title>
</head>
<body class="min-h-screen bg-gray-100">
  <nav class="grid grid-cols-6 p-2 bg-black text-gray-50">
    <div class="name">
      <strong>{{ person.name }}</strong>
      <img src="{{ person.gravatar }}" class="inline-block" />
    </div>
    <ul class="col-span-5 text-right">
      <li><a href="">Pages</a></li>
    </ul>
  </nav>
  <div id="main">
    <div class="page flex justify-center">
      <div class="prose mt-1">
        {{ post.content }}
      </div>
    </div>
  </div>
</body>
</html>
